version: 0.2
env:
phases:
    install:
        commands:
            - echo Installing source NPM dependencies...
            - npm install
            - npm install -g @angular/cli
    build:
        commands:
            - echo Build started on `date`
            - ng build --${BUILD_ENV}

  post_build:
     commands:
      - echo Build completed on `date`
artifacts:
  files:
  base-directory: 'dist*'
  discard-paths: yes
